<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Donna's Kitchen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles specific to order.html can be placed here */
    </style>
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div class="header" id="home">
                <nav>
                    <div class="logo">
                        <a href="#">
                            <img src="path/to/your/logo.png" alt="Donna's Kitchen Logo">
                        </a>
                    </div>
                    <div class="menu-toggle">â˜°</div>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="index.html#menu">MENU</a></li>
                        <li><a href="index.html#about">ABOUT</a></li>
                        <li><a href="index.html#contact">CONTACT</a></li>
                    </ul>
                </nav>
                <div class="overlay">
                    <div class="content">
                        <h1>ORDER NOW</h1>
                        <p>Fill in the form below to place your order.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Form Section -->
    <section id="order" class="section">
        <div class="wrapper">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" required></textarea>
                
                <label for="order">Order Details:</label>
                <textarea id="order" name="order" required></textarea>
                
                <button type="submit">Place Order</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
